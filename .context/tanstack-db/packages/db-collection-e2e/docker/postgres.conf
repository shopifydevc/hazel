# PostgreSQL configuration for e2e tests
# Optimized for fast test execution

# Connection settings
listen_addresses = '*'
max_connections = 100
shared_buffers = 128MB

# Write-Ahead Logging
wal_level = logical
max_wal_senders = 10
max_replication_slots = 10

# Performance
fsync = off # Safe for testing, NOT for production
synchronous_commit = off # Safe for testing, NOT for production
full_page_writes = off # Safe for testing, NOT for production

# Logging (minimal for tests)
log_statement = 'none'
log_duration = off
log_min_duration_statement = -1

