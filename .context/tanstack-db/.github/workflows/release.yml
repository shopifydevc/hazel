name: Release

on:
  push:
    branches: [main, alpha, beta]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release:
    name: Release
    if: github.repository_owner == 'TanStack'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
      - name: Setup Tools
        uses: tanstack/config/.github/setup@main
      - name: Run Tests
        run: pnpm run lint && pnpm run build && pnpm run test
      - name: Run Changesets (version or publish)
        id: changesets
        uses: changesets/action@v1.5.3
        with:
          version: pnpm run changeset:version
          publish: pnpm run changeset:publish
          commit: "ci: Version Packages"
          title: "ci: Version Packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Generate Docs
        if: steps.changesets.outputs.published == 'true'
        run: pnpm docs:generate
      - name: Commit Generated Docs
        if: steps.changesets.outputs.published == 'true'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            BRANCH="docs/auto-update-$(date +%s)"
            git checkout -b "$BRANCH"
            git add docs/
            git commit -m "docs: regenerate API documentation"
            git push origin "$BRANCH"

            gh pr create \
              --title "docs: regenerate API documentation" \
              --body "Automated documentation update from release" \
              --base main \
              --head "$BRANCH"

            gh pr merge "$BRANCH" --auto --squash
          else
            echo "No changes in generated docs"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Comment on PRs about release
        if: steps.changesets.outputs.published == 'true'
        uses: tanstack/config/.github/comment-on-release@main
        with:
          published-packages: ${{ steps.changesets.outputs.publishedPackages }}
