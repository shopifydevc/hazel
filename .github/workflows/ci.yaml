name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      */node_modules
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build
              run: bun run build
              env:
                  VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL }}
                  VITE_CLUSTER_URL: ${{ vars.VITE_CLUSTER_URL }}
                  VITE_ELECTRIC_URL: ${{ vars.VITE_ELECTRIC_URL }}
                  VITE_WORKOS_CLIENT_ID: ${{ vars.VITE_WORKOS_CLIENT_ID }}
                  VITE_WORKOS_REDIRECT_URI: ${{ vars.VITE_WORKOS_REDIRECT_URI }}
                  VITE_R2_PUBLIC_URL: ${{ vars.VITE_R2_PUBLIC_URL }}
    typecheck:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      */node_modules
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Type check
              run: bun run typecheck

    test:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      */node_modules
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run sync regression suite
              run: CHAT_SYNC_TEST_DIAGNOSTICS_DIR=apps/backend/.artifacts/chat-sync bun run --cwd apps/backend test:sync

            - name: Run tests
              run: bun run test:once --coverage.enabled true
              env:
                  VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL }}

            - name: Upload sync diagnostics
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: chat-sync-diagnostics-${{ github.run_id }}
                  path: apps/backend/.artifacts/chat-sync
                  if-no-files-found: ignore

            - name: "Report Coverage"
              if: always()
              uses: davelosert/vitest-coverage-report-action@v2

    electric-proxy-e2e:
        runs-on: ubuntu-latest
        timeout-minutes: 25
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                      */node_modules
                  key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Docker preflight
              run: |
                  docker --version
                  docker compose version

            - name: Run electric-proxy E2E filter tests
              run: bunx vitest run --config apps/electric-proxy/vitest.e2e.config.ts

            - name: Docker diagnostics
              if: always()
              run: |
                  docker compose ps
                  docker compose logs postgres electric cache_redis --no-color

            - name: Docker cleanup
              if: always()
              run: docker compose down -v --remove-orphans
